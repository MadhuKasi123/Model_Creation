<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background:linear-gradient(45deg,white,blue,green);
        
        
    }
    table{
        background-color: aqua;
        color: brown;
        padding: 50px;
        margin-top: 50px;
        
    }
</style>
<body>
    <center>
        <h1>Display Topics</h1>
        <table border="5px">
            <tr>
                <th>
                    Topic_Name
                </th>
            </tr>
            {% for to in topics %}
              <tr>
                <td>{{to.topic_name}}    </td>
              </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
